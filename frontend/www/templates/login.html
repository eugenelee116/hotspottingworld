<ion-modal-view>
  <ion-header-bar style="border: none;">
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">X</button>
    </div>
  </ion-header-bar>
  <ion-content class="modalContent" >
    <form ng-submit="submitLogin()">
      <div style="width:100%; height:100%;display:table;vertical-align:middle;">
        <div style="display:table-cell;vertical-align:middle;text-align:center;">
          <label class="item item-input">
            <input type="text" name="email" placeholder="email" ng-model="loginData.email">
          </label>
          <label class="item item-input">
            <input type="password" name="password" placeholder="password" ng-model="loginData.password">
          </label>

          <div class="modal-buttons" ng-switch="" on="platform">
            <div class="signup-hint">You're not a member yet? <span ng-click="switchToSignup()">Sign Up</span></div>
            <button ng-switch-when="browser" class="button icon-left ion-ios-email-outline button-small button-positive email"type="submit">Login Using Email</button><!-- ng-click="submitLogin()" -->
            <button ng-switch-when="webview" class="button icon-left ion-ios-email-outline button-block button-positive email"type="submit">Login Using Email</button><!-- ng-click="submitLogin()" -->

            <button ng-switch-when="browser" class="button icon-left ion-social-facebook button-small button-positive facebook" disabled>Login Using Facebook</button>
            <button ng-switch-when="webview" class="button icon-left ion-social-facebook button-block button-positive facebook" disabled>Login Using Facebook</button>
          </div>

        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
