<ion-side-menus enable-menu-with-back-views="false" overflow-scroll="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="cenas">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        <div class="navicon-wrapper"><img src="img/menub.png"  menu-toggle="left"/></div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" style="position:relative;">

      <div ng-if="user.userId" class="menu-account-info">
        <div class="menu-user-photo-wrappper">
              <img ng-src="{{user.picture}}" alt="User Name" title="">
            </div>
            <div class="menu-user-header-info">
              <div class="name">{{user.username}}</div>
              <div class="following">
                <img src="img/mobile/followers.png">
                <span>{{user.numfollowing}} Following</span>
              </div>
            </div>
      </div>

      <div ng-if="!user.userId" class="menu-logo">
        <img src="img/LOGO_MENU.svg" alt="logo">
      </div>

    </ion-header-bar>
    <ion-content style="position:relative;top: 0;" scroll="false">
      <ion-list>
        <ion-item class="top-border"></ion-item>
		    <ion-item menu-close href="#/app/feed">
          Feed
        </ion-item>
        <ion-item menu-close ng-click="goToFavourites()" ng-if="user.userId"><!-- href="#/app/favourites" -->
          Favourites<span>{{user.numfavourites}}</span>
        </ion-item>
        <ion-item menu-close ng-click="goToFollowing()" ng-if="user.userId"><!-- href="#/app/following" -->
          Following<span>{{user.numfollowing}}</span>
        </ion-item>
        <ion-item menu-close ng-click="goToBrowse()" ><!-- href="#/app/browse" -->
          Browse
        </ion-item>
        <ion-item></ion-item>
        <ion-item class="top-border"></ion-item>
        <ion-item menu-close ng-click="goToAccount()" class="gray" ng-if="user.userId"><!-- href="#/app/account" -->
          Account
        </ion-item>
        <ion-item menu-close ng-click="openLogin()" class="gray" ng-if="!user.userId"><!-- ng-click="login()" -->
          Login/Sign Up
        </ion-item>
        <ion-item menu-close ng-click="logout()" class="gray" ng-if="user.userId"><!-- ng-click="login()" -->
          Logout
        </ion-item>
        <!--ion-item menu-close ng-click="openProducts()" class="gray">
          Products
        </ion-item-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
