<ion-view view-title='Following' ng-controller="HeaderCtrl">
    <ion-nav-title>
        <img id="logo-white" src="img/LOGOmenu.svg" ng-click="goToFeed()">
        <span id="logo-text">Following</span>
    </ion-nav-title>
    <div id="folHeader"></div>
    <ion-nav-buttons side="right" ng-class="navSearch">
        <div class="search-celebrity-wrapper">
            <input type="text" class="searchCelebrity" placeholder="FIND YOUR FAVORITE CELEBRITY" ng-model="searchTerm"
                   ng-change="onChange(searchTerm)"/>
            <img id="btnSearch" src="img/mobile/search.png" ng-click="toggleSearch()"/>
        </div>
    </ion-nav-buttons>
    <div class="bar bar-subheader">
        <input id="txtSearch" type="text" placeholder="FIND YOUR FAVORITE CELEBRITY" ng-model="searchTerm"
               ng-change="onChange(searchTerm)" ng-if="platform == 'webview'"/>

        <div id="searchResults">
            <div class="search-results" ng-repeat="result in results" ng-click="goToCelebrity(result)">
                <img ng-src="{{result.thumbnail_url}}"/>

                <div class="linear-gradient-mask"></div>

                <div class="search-results-details">
                    <span class="search-results-details-name ng-binding">{{result.celebrity}}</span>

                    <div class="search-results-details-followers-wrapper">
                        <div class="search-results-details-followers">
                            <img src="img/mobile/followers.png">
                            <span class="ng-binding">{{result.followers}} Followers</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="following-header">

    </div>

    <ion-content overflow-scroll="true" class="noHeader" infinite-scroll="loadMore()" can-load="hasMoreItems"
                 is-busy="busy" threshold="0">
        <div class="main-container">
            <div class="following-body">
                <div class="feed" ng-repeat="item in user.following track by item.id_celebrity">
                    <div class="sub-feed">
                        <div class="sub-feed2">
                            <div class="following-celebrity-box">
                                <div class="following-celebrity-wrapper"
                                     style="background-image: url({{item.picture_url}});">
                                    <div class="following-celebrity-body" ng-click="goToCelebrity(item)">
                                        <div class="following-celebrity-details">
                                            <span class="following-celebrity-details-name">{{item.celebrity}}</span>

                                            <div class="following-followers-wrapper">
                                                <div class="following-followers">
                                                    <img src="img/mobile/followers.png">
                                                    <span>{{item.followers}} Followers</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="following-celebrity-follow">
                                    <div id="following-celebrity-{{item.id_celebrity}}"
                                         class="following-celebrity-follow-button following-btn-active"
                                         ng-click="followCelebrity({{item.id_celebrity}}, $index)">
                                        <span></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
    </ion-content>
</ion-view>
